<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Varsity Closure Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }
    .background {
      background-image: url('4.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="relative w-full h-screen background">
    <div class="absolute inset-0 overlay flex flex-col md:flex-row items-center justify-center text-white text-center px-4">
    <div class="mb-6 md:mb-0 md:mr-8">
  <img src='/Mahir abser.jpg' alt="Side Photo" class="w-60 h-auto rounded-xl shadow-lg">
        <p class="text-lg text-gray-300">I am Mahir Abser</p>
</div>
    
   
    <div class="flex flex-col items-center">
  <img src='/untitled-design-1748167575.png' alt="Logo" class="w-20 h-20 mb-4 rounded-full shadow-lg">

  <h2 class="text-2xl md:text-3xl font-semibold mb-2">My Varsity Has Been Closed For</h2>
  <div id="counter" class="text-6xl md:text-8xl font-extrabold">0</div>
  <p class="text-xl md:text-2xl mt-2">days</p>
</div>

  <script>
    const counter = document.getElementById('counter');

    function getDaysClosed() {
      const closedDate = new Date('2025-02-17');
      const today = new Date();
      const timeDiff = today - closedDate;
      const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      return daysDiff;
    }

    const days = getDaysClosed();

    anime({
      targets: counter,
      innerHTML: [0, days],
      easing: 'easeInOutQuad',
      round: 1,
      duration: 2000
    });
  </script>
</body>
</html>
