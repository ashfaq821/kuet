<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Varsity Closure Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }
    .background {
      background-image: url('4.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="relative w-full h-screen background">
    <div class="absolute inset-0 overlay flex flex-col items-center justify-center text-white text-center px-4">
      <img src="/untitled-design-1748167575.png" alt="Logo" class="w-60 h-60 mb-1 rounded-full shadow-lg">
        <h1 class="text-6xl md:text-6xl font-bold mb-4">KUET</h1>
        <h1 class="text-3xl md:text-5xl font-bold mb-4">Has Been Closed For</h1>
      <div id="counter" class="text-9xl md:text-8xl font-extrabold">0</div>
      <p class="text-xl md:text-3xl mt-22">days</p>
    </div>
  </div>

  <script>
    const counter = document.getElementById('counter');

    function getDaysClosed() {
      const closedDate = new Date('2025-02-17');
      const today = new Date();
      const timeDiff = today - closedDate;
      const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      return daysDiff;
    }

    const days = getDaysClosed();

    anime({
      targets: counter,
      innerHTML: [0, days],
      easing: 'easeInOutQuad',
      round: 1,
      duration: 2000
    });
  </script>
</body>
</html>
